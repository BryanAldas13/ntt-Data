name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Solo ejecuta el pipeline cuando hay cambios en la rama main
  workflow_dispatch:  # Permite ejecuciones manuales desde GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4  # Descarga el cÃ³digo desde el repositorio

      - name: ğŸ”§ Configurar Java y Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Usar JDK de Eclipse Temurin
          java-version: '17'       # VersiÃ³n de Java 17

      - name: ğŸ“¦ Instalar dependencias
        run: mvn install --no-transfer-progress  # Descarga todas las dependencias

      - name: ğŸ—ï¸ Compilar la aplicaciÃ³n
        run: mvn clean package  # Compila el proyecto y genera el JAR

      - name: ğŸ“‚ Guardar artefactos para Test
        uses: actions/upload-artifact@v4  # Guarda el .jar para la siguiente fase
        with:
          name: app-jar
          path: target/*.jar  # Guarda el archivo JAR compilado

  test:
    needs: build  # Solo se ejecuta si la etapa de Build fue exitosa
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Descargar artefactos del Build
        uses: actions/download-artifact@v4  # Recupera el JAR compilado
        with:
          name: app-jar
          path: target  # Guarda el artefacto en la carpeta target

      - name: ğŸ§ª Ejecutar pruebas
        run: mvn test  # Ejecuta las pruebas unitarias
