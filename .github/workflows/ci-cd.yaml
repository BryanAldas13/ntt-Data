name: CI/CD Pipeline  # Nombre del workflow en GitHub Actions

on:
  push:
    branches:
      - main  # Ejecuta el pipeline solo cuando hay cambios en la rama main
  workflow_dispatch:  # Permite ejecuciones manuales desde GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest  # Ejecuta el job en una mÃ¡quina virtual con Ubuntu mÃ¡s reciente

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3  # Descarga el cÃ³digo del repositorio

      - name: ğŸ”§ Configurar Java y Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # DistribuciÃ³n de Java OpenJDK
          java-version: '17'  # VersiÃ³n de Java a usar

      - name: ğŸ“¦ Instalar dependencias
        run: mvn install --no-transfer-progress  # Instala dependencias del proyecto

      - name: ğŸ—ï¸ Compilar la aplicaciÃ³n
        run: mvn clean package  # Compila el cÃ³digo y genera el .jar

      - name: ğŸ“‚ Guardar artefactos para Test
        uses: actions/upload-artifact@v4  # Guarda el .jar para la fase de test
        with:
          name: app-jar  # Nombre del artefacto
          path: target/*.jar  # UbicaciÃ³n del archivo generado

  test:
    needs: build  # Se ejecuta solo si la fase de Build fue exitosa
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3  # Descarga el cÃ³digo para asegurar que pom.xml estÃ© presente

      - name: ğŸ“¥ Descargar artefactos del Build
        uses: actions/download-artifact@v4  # Descarga el artefacto generado en la fase anterior
        with:
          name: app-jar  # Nombre del artefacto
          path: target  # Carpeta donde se almacenarÃ¡

      - name: ğŸ§ª Ejecutar pruebas
        run: mvn test  # Ejecuta los tests automÃ¡ticos del proyecto

  deploy:
    needs: test  # Se ejecuta solo si la fase de Test fue exitosa
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3  # Descarga el cÃ³digo fuente

      - name: ğŸ”‘ Iniciar sesiÃ³n en Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin  # Inicia sesiÃ³n en Docker Hub

      - name: ğŸ³ Construir y subir imagen Docker
        run: |
          IMAGE_TAG=latest  # Define la etiqueta de la imagen
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ms-devops:$IMAGE_TAG .  # Construye la imagen Docker
          docker push ${{ secrets.DOCKER_USERNAME }}/ms-devops:$IMAGE_TAG  # Sube la imagen a Docker Hub

      - name: ğŸš€ Desplegar en Kubernetes (Minikube)
        run: |
          kubectl set image deployment/ms-devops-deployment ms-devops=${{ secrets.DOCKER_USERNAME }}/ms-devops:latest  # Actualiza la imagen en el Deployment
          kubectl rollout restart deployment ms-devops-deployment  # Reinicia el Deployment para aplicar cambios
