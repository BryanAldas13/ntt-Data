name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Solo ejecuta el pipeline cuando hay cambios en la rama main
  workflow_dispatch:  # Permite ejecuciones manuales desde GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4  # Obtiene el cÃ³digo del repositorio

      - name: ğŸ”§ Configurar Java y Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Instalar dependencias
        run: mvn install --no-transfer-progress

      - name: ğŸ—ï¸ Compilar la aplicaciÃ³n
        run: mvn clean package

      - name: ğŸ“‚ Guardar artefactos para Test
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar  # Guarda el .jar para usarlo en la siguiente fase

  test:
    needs: build  # Solo se ejecuta si la etapa de Build fue exitosa
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4  # Asegura que el cÃ³digo fuente estÃ© disponible

      - name: ğŸ“¥ Descargar artefactos del Build
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target  # Descarga el JAR en la carpeta correcta

      - name: ğŸ§ª Ejecutar pruebas
        run: mvn test  # Ejecuta pruebas unitarias

  publish:
    needs: test  # Solo se ejecuta si la fase de Test fue exitosa
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”‘ Iniciar sesiÃ³n en Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ³ Construir y subir imagen Docker
        run: |
          IMAGE_TAG=latest
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ms-devops:$IMAGE_TAG .
          docker push ${{ secrets.DOCKER_USERNAME }}/ms-devops:$IMAGE_TAG
